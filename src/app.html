<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- HTML Meta Tags -->
		<title>MMBS Studio</title>
		<meta
			name="description"
			content="IT agency and software house designing business software and creating its own digital SaaS products."
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://mmbs.pl" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="MMBS Studio" />
		<meta
			property="og:description"
			content="IT agency and software house designing business software and creating its own digital SaaS products."
		/>
		<meta
			property="og:image"
			content="https://opengraph.b-cdn.net/production/images/624c64be-eb09-4d62-93dd-fe558c51debd.png?token=y_9mT6bug9_cJNww6HJMcmtYHJnvQXqlePWPYChLsPo&height=575&width=1200&expires=33291446077"
		/>

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="mmbs.pl" />
		<meta property="twitter:url" content="https://mmbs.pl" />
		<meta name="twitter:title" content="MMBS Studio" />
		<meta
			name="twitter:description"
			content="IT agency and software house designing business software and creating its own digital SaaS products."
		/>
		<meta
			name="twitter:image"
			content="https://opengraph.b-cdn.net/production/images/624c64be-eb09-4d62-93dd-fe558c51debd.png?token=y_9mT6bug9_cJNww6HJMcmtYHJnvQXqlePWPYChLsPo&height=575&width=1200&expires=33291446077"
		/>

		<!-- Font awesome icons -->
		<script defer src="%sveltekit.assets%/fontawesome/fontawesome.min.js"></script>
		<script defer src="%sveltekit.assets%/fontawesome/all.min.js"></script>

		<style>
			@import url('https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Unbounded:wght@200..900&display=swap');
		</style>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
